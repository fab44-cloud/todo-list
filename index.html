<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <!-- Sidebar for project navigation -->
      <aside class="sidebar">
        <h2>Projects</h2>
        <ul id="project-list">
          <!-- Projects will be dynamically added here -->
        </ul>
        <div class="add-project-container">
          <input
            type="text"
            id="new-project-input"
            placeholder="New project name"
          />
          <button id="add-project-btn">+</button>
        </div>
      </aside>

      <!-- Main content for todos -->
      <main class="content">
        <h1 id="current-project-title"></h1>
        <div class="todo-list" id="todo-list">
          <!-- Todos for the selected project will be dynamically added here -->
        </div>
        <div class="add-todo-container">
          <input type="text" id="new-todo-input" placeholder="New todo title" />
          <button id="add-todo-btn">+</button>
        </div>
      </main>
    </div>
  </body>
</html>
