<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar for project navigation -->
      <aside class="sidebar">
        <h2>Projects</h2>
        <ul id="project-list">
          <!-- Projects will be dynamically added here -->
        </ul>
        <div class="add-project-container">
          <input
            type="text"
            id="new-project-input"
            placeholder="New project name"
          />
          <button id="add-project-btn">+</button>
        </div>
      </aside>

      <!-- Main content for todos -->
      <main class="content">
        <h1 id="current-project-title"></h1>
        <div class="todo-list" id="todo-list">
          <!-- Todos for the selected project will be dynamically added here -->
        </div>
        <div class="add-todo-container">
          <input type="text" id="new-todo-input" placeholder="New todo title" />
          <button id="add-todo-btn">+</button>
        </div>
      </main>
    </div>
    <!-- The modal for editing todos-->
    <div id="todo-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Edit Todo</h2>
        <form id="todo-edit-form">
          <input type="hidden" id="todo-id" />
          <div class="form-group">
            <label for="todo-title">Title:</label>
            <input type="text" id="todo-title" required />
          </div>
          <div class="form-group">
            <label for="todo-description">Description:</label>
            <textarea id="todo-description"></textarea>
          </div>
          <div class="form-group">
            <label for="todo-duedate">Due Date:</label>
            <input type="date" id="todo-duedate" />
          </div>
          <div class="form-group">
            <label for="todo-priority">Priority:</label>
            <select id="todo-priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
